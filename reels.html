           <!--  <i class="fas fa-search"></i> -->

    </div>
    <nav class="main-nav">
        <a href="home.html" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="reels.html" class="nav-item"><i class="fas fa-film"></i></a>

        <div class="user-menu">

            <div class="profile-picture">
                <img 
                class="profile-image profile-pic"

                alt="Foto de perfil"

            <div class="dropdown-menu">

    </header>


  <main>
    <br><br><br>
    <h1>Reels</h1>
    <button class="btn btn-primary" id="openReelModal">
      <i class="fas fa-plus"></i> Crear Reel
  </button>
    <div id="reels-container" class="reels-container">
      <!-- Los reels se cargarán aquí dinámicamente -->
    </div>
  </main>


<!-- Formu para crear reels:  -->
<div id="reelModal" class="modal hidden">
  <div class="modal-content">
      <span class="close" id="closeReelModal">&times;</span>
      <h2>Crear Reel</h2>
      <form id="reelForm">
          <label for="video">Sube un video:</label>
          <input type="file" id="video" name="video" accept="video/*" required>
          <label for="description">Descripción:</label>
          <textarea id="description" name="description" placeholder="Escribe una descripción"></textarea>
          <label for="privacy">Privacidad:</label>
          <select id="privacy" name="privacy">
              <option value="public">Público</option>
              <option value="friends">Amigos</option>
              <option value="private">Privado</option>
          </select>
          <button type="submit">Subir Reel</button>
      </form>
  </div>
</div>
  <script src="js/reels.js"></script>
  <script src="js/landing.js"></script>


</body>
