<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipConnect - Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header/Navbar -->
        <header class="main-header">

            <div class="header-left">
                <div class="logo">ShipConnect</div>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <nav class="main-nav">
                <a href="home.html" class="nav-item active"><i class="fas fa-home"></i></a>
                <a href="reels.html" class="nav-item"><i class="fas fa-film"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-users"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-bell"></i></a>
            </nav>
            <div class="header-right">
           <!--      <button id="create-post-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Crear
                </button> -->
                <div class="user-menu">
                    <br>
                    <div class="profile-picture">
                        <img 
                        class="profile-image profile-pic" 
                        src="/assets/profile/default-profile.png" 
                        alt="Foto de perfil"
                        >
                      </div>
                    <div class="dropdown-menu">
                        <a href="/profile.html">Mi Perfil</a>
                        <a href="/settings.html">Configuración</a>
            
            
            
            
                        
                        <a href="#" id="logout-btn">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
            </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="sidebar-left">
                <nav class="side-nav">
                    <a href="/profile.html" class="nav-item">
                        
                        <img 
                        class="profile-image profile-pic" 
                        src="/assets/profile/default-profile.png" 
                        alt="Foto de perfil"
                      >
                          
                        <span>Mi Perfil</span>
                    </a>
                    <a href="/friends.html" class="nav-item">
                        <i class="fas fa-user-friends"></i>
                        <span>Amigos</span>
                    </a>
                    <a href="/communities.html" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Comunidades</span>
                    </a>
                    <a href="/events.html" class="nav-item">
                        <i class="fas fa-calendar"></i>
                        <span>Eventos</span>
                    </a>
                    <a href="/saved.html" class="nav-item">
                        <i class="fas fa-bookmark"></i>
                        <span>Guardados</span>
                    </a>
                </nav>
            </div>


            <div class="content-feed">
                <!-- Stories Section -->
                <div class="stories-container">
                    <div class="story-item create-story" id="create-story">
                        <div class="story-add">
                            <i class="fas fa-plus"></i>
                        </div>
                        <span>Crear historia</span>
                    </div>
                    <button class="nav-btn left-btn hidden" id="prevBtn">&lt;</button>
                    <div class="stories-wrapper">
                    <div class="stories-list" id="storiesList">
                        <!-- Stories will be loaded here dynamically -->
                    </div>
                    </div>
                    <button class="nav-btn right-btn hidden" id="nextBtn">&gt;</button>
                    <!-- Contenedor para el modal de historias -->
<!-- Modal para ver historias de un usuario -->
<div id="storyModal" class="story-modal hidden">
    <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <div id="storyMedia"></div>
        <p id="storyAuthor"></p>
    </div>
</div>
<!-- Modal para subir la historia -->
<div id="story-modal" style="display:none;">
    <input type="file" id="story-media" accept="image/*,video/*" />
    <textarea id="story-content" placeholder="Escribe algo..."></textarea>
    <select id="story-privacy">
        <option value="public">Público</option>
        <option value="friends">Amigos</option>
        <option value="private">Privado</option>
    </select>
    <button id="submit-story">Subir Historia</button>
    <button id="cancel-story">Cancelar</button>
</div>
                </div>

                <!-- Create Post Section -->
                <div class="create-post-card">
                    <div class="post-header">
                        <img 
                            class="profile-image profile-pic" 
                            src="/assets/profile/default-profile.png" 
                            alt="Foto de perfil"
                        >
                        <input type="text" placeholder="¿Qué estás pensando?" id="post-input">
                        <button id="post-submit-btn">Publicar</button>
                    </div>
                   <!--  <div class="post-actions">
                        <button class="action-btn">
                            <i class="fas fa-image"></i> Foto/Video
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-user-tag"></i> Etiquetar
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-map-marker-alt"></i> Ubicación
                        </button>
                    </div> -->
                </div>

                <!-- Posts Feed -->
                <div class="posts-container" id="postsFeed">
                    <!-- Posts will be loaded here dynamically -->
                </div>
            </div>

            <div class="sidebar-right">
                <!-- Friend Requests -->
                <div class="widget friend-requests">
                    <h3>Solicitudes de Amistad</h3>
                    <div id="friendRequestsList">
                        <!-- Friend requests will be loaded here -->
                    </div>
                </div>

                <!-- Upcoming Events -->
                <div class="widget upcoming-events">
                    <h3>Próximos Eventos</h3>
                    <div id="eventsList">
                        <!-- Events will be loaded here -->
                    </div>
                </div>

                <!-- Active Friends -->
                <div class="widget active-friends">
                    <h3>Amigos Activos</h3>
                    <div id="activeFriendsList">
                        <!-- Active friends will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="js/home.js"></script>
    <script src="js/landing.js"></script>
    
</body>
</html>
